<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONTS LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <!-- FONTS AWESOME -->
    <script src="https://kit.fontawesome.com/da6b47f324.js" crossorigin="anonymous"></script>

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="../Css/C-repeat.css">
    <link rel="stylesheet" href="../Css/Order-thank-you.css">

</head>
<body>


    <section>
        <div class="container">

            <div class="thank-you">
                <i class="fa-solid fa-circle-check"></i>
                <h1>thank you ! </h1>
                <h2>your order has been received</h2>
                <h4>you wil receive an email with order information</h4>
            </div>

            <div class="order-details">
                <h1>order details</h1>

                <div>
                    <span>order number :</span>
                    <span>86</span>
                </div>

                <div>
                    <span>date :</span>
                    <span>nov 1, 2023</span>
                </div>

                <div>
                    <span>payment method :</span>
                    <span>cash on delivery</span>
                </div>
                <hr>

                <div class="pricing">
                    <div>
                        <span>subtotal :</span>
                        <span>69 dh</span>
                    </div>

                    <div>
                        <span>taxes vat (5%) :</span>
                        <span>20 dh</span>
                    </div>

                    <div>
                        <span>total :</span>
                        <span>87.00 dh</span>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
</body>
</html>
