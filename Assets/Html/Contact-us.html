<body>


    <!-- START HEADER SECTION -->
    <header>

        <div class="head-1">
            <div class="container">
                <a href="../Html/Faq.html">faq</a>
                <a href="">help center</a>
            </div>
        </div>

        <div class="head-2">
            <div class="container d-flex">

                <div class="logo">
                    <a href="../../index.html">
                        <img src="../Img/Logo/logo.png" alt="Website Logo">
                    </a>
                </div>

                <div class="links">

                    <ul class="nav-menu">
                        <li><a href="../../index.html">home</a></li>
                        <li><a href="../Html/Categorie-details.html">men</a></li>
                        <li><a href="#">women</a></li>
                        <li><a href="../Html/Contact-us.html">contact us</a></li>
                    </ul>

                    <a href="#" class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>

                    <i class="fa-solid fa-bars navBtn"></i>

                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER SECTION -->

    <!-- START CONTACT SECTION -->
    <section id="contact">
        <div class="container">

            <div class="hero">
                <h1>contact us</h1>
                <h3>It is a long established fact that a reader will be distracted .</h3>
            </div>

            <form action="#">

                <div class="d-flex">
                    <input type="text" name="first-name" placeholder="first name" required>
                    <input type="text" name="last-name" placeholder="last name" required>
                </div>

                <div class="d-flex">
                    <input type="email" name="email" placeholder="email address" required>
                    <input type="tel" name="phone-number" placeholder="06 00 00 00 00" required>
                </div>

                <div class="d-flex">
                    <input type="text" name="topic" placeholder="the topic of your message" required class="b-input">

                    <select name="country" required>
                        <option value="0">chose your country</option>
                        
                        <option value="Spain">Spain</option>
                        <option value="France">France</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Egypt">Egypt</option>
                        <option value="Libya">Libya</option>
                        <option value="Morocco">Morocco</option>
                        <option value="Sudan">Sudan</option>
                        <option value="Tunisia">Tunisia</option>
                    </select>
                </div>

                <textarea name="message" placeholder="message" required class="b-input"></textarea>

                <div class="d-flex btn-div">
                    <div class="agree-div">
                        <input type="checkbox" name="agreement" id="agreement">
                        <label for="agreement">agree to <a href="#"><u>privacy policy</u></a></label>
                    </div>

                    <button type="submit" class="sp-btn">send</button>
                </div>

            </form>

        </div>
    </section>
    <!-- END CONTACT SECTION -->


    <!-- START FOOTER SECTION -->
    <footer>

        <div class="foot-1">
            <div class="container d-flex">

                <div class="links">
                    <a href="../Img/Logo/logo.png">
                        <img src="../Img/Logo/logo.png" alt="website logo">
                    </a>

                    <ul>
                        <li><a href="../../index.html">home</a></li>
                        <li><a href="../Html/Categorie-details.html">men</a></li>
                        <li><a href="#">women</a></li>
                        <li><a href="../Html/Contact-us.html">contact us</a></li>
                    </ul>
                </div>

                <div class="subscribe">
                    <h2>subscribe</h2>

                    <form action="">
                        <input type="email" placeholder="email address" name="email" required>
                        <button type="submit" class="sp-btn">send</button>
                    </form>

                    <p>by subscribing you agree to our <a href="">privacy policy</a></p>
                </div>

            </div>
        </div>

        <div class="foot-2">
            <div class="container d-flex">
                <a href="">faq</a>
                <a href="">all right reserved</a>
            </div>
        </div>

    </footer>
