                <a href="../Html/Faq.html">faq</a>

        <div class="head-2">
            <div class="container d-flex">

                <div class="logo">
                    <a href="../../index.html">
                        <img src="../Img/Logo/logo.png" alt="Website Logo">
                    </a>

                <div class="links">

                    <ul class="nav-menu">
                        <li><a href="../../index.html">home</a></li>

                    <i class="fa-solid fa-bars navBtn"></i>

                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER SECTION -->


    <!-- START CONTACT SECTION -->
    <section id="contact">
        <div class="container">

            <div class="hero">
                <h1>contact us</h1>
                <h3>It is a long established fact that a reader will be distracted .</h3>
            </div>

            <div class="form">
                <form action="" method="post">


                    <div class="d-flex big-container">
                        <div class="input-container">
                            <input type="text" name="firstName" placeholder="First Name" class="">
                            <i class="fa-solid fa-circle-exclamation hidden"></i>
                        </div>

                        <div class="input-container">
                            <input type="text" name="lastName" placeholder="Last Name">
                            <i class="fa-solid fa-circle-exclamation hidden"></i>
                        </div>
                    </div>

                    <div class="d-flex big-container">
                        <div class="input-container">
                            <input type="email" name="email" placeholder="Enter Your Email" class="">
                            <i class="fa-solid fa-circle-exclamation hidden"></i>
                        </div>

                        <div class="input-container">
                            <input type="tel" name="phone" placeholder="06 00 00 00 00" minlength="10" maxlength="10">
                            <i class="fa-solid fa-circle-exclamation hidden"></i>
                        </div>
                    </div>

                    <div class="d-flex big-container">
                        <div class="input-container">
                            <input type="text" name="topic" placeholder="topic of your email" class="">
                            <i class="fa-solid fa-circle-exclamation hidden"></i>
                        </div>

                        <div class="input-container">
                            <select name="country">
                                <option value="morocco">morocco</option>
                            </select>
                            <!-- <input type="text" name="country" readonly value="morocco"> -->
                            <i class="fa-solid fa-circle-exclamation hidden"></i>
                        </div>
                    </div>


                    <div class="d-flex big-container last-cnt">
                        <div class="input-container">
                            <textarea name="message" placeholder="Your Message"></textarea>
                            <i class="fa-solid fa-circle-exclamation hidden"></i>
                        </div>
                    </div>

                    <div class="d-flex sending">
                        <div>
                            <input type="checkbox" name="agreement" id="agreement" class="invalid" checked>
                            <label for="agreement">Agree To <a href="#"><u>Privacy policy</u></a></label>
                        </div>

                        <button type="submit">send</button>
                    </div>


                </form>
            </div>


        </div>
    </section>
    <!-- END CONTACT SECTION -->


    <!-- START FOOTER SECTION -->

        <div class="foot-1">

                    <h2>subscribe</h2>

                    <form action="">
                        <input type="email" placeholder="email address" name="email" required>
                        <button type="submit" class="sp-btn">send</button>
                    </form>

                    <p>by subscribing you agree to our <a href="">privacy policy</a></p>
                </div>

            </div>
        </div>

        <div class="foot-2">
            <div class="container d-flex">
                <a href="">faq</a>
                <a href="">all right reserved</a>
            </div>
